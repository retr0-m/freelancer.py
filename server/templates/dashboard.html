<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Website Approval Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
      }
      #list {
        width: 300px;
        border-right: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
      }
      #preview {
        flex: 1;
      }
      button {
        margin: 5px 0;
        width: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .lead {
        cursor: pointer;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .lead:hover {
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="list">
      <h3>Pending Leads</h3>
      <div id="leads"></div>
    </div>

    <div id="preview">
      <iframe id="frame"></iframe>
    </div>

    <script src="/static/dashboard.js"></script>

    <div style="position: fixed; bottom: 10px; left: 320px;">
      <button onclick="review(true)">✅ Approve</button>
      <button onclick="review(false)">❌ Reject</button>
    </div>
  </body>
</html>
